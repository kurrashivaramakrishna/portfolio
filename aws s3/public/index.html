<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S3 File Upload & View</title>
</head>
<style>
   body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    #gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
<body>
  <h1>Upload and View Files</h1>

  <!-- Upload form -->
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" title="hello" name="file" />
    <button type="submit">Upload</button>
  </form>

  <h2>Uploaded Files:</h2>
  <div id="gallery"></div>
<img src="https://myapp-profilepictures-2025.s3.us-east-1.amazonaws.com/2be4f251f885b0c0b0dcc7c94822a210.jpg" alt="">
  <script>
    // Upload file
    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      alert("Uploaded: " + data.url);
      loadFiles();
    });

    // Load files from server
    async function loadImages() {
      try {
        const response = await fetch("/files");
        const urls = await response.json();

        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        urls.forEach(url => {
          const img = document.createElement("img");
          img.src = url;
          gallery.appendChild(img);
        });
      } catch (err) {
        console.error("Error loading images:", err);
      }
    }

    loadImages();
  </script>
</body>
</html>
