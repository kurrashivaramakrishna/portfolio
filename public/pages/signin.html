<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - My Portfolio</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts - Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    #rainCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

  <canvas id="rainCanvas"></canvas>

  <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-md mx-4">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">Welcome Back!</h2>

    <form action="/login" method="POST" class="space-y-6">
      <div>
        <label for="email" class="block text-gray-700 text-sm font-semibold mb-2">Email Address</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="you@example.com"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required
        />
      </div>

      <div>
        <label for="password" class="block text-gray-700 text-sm font-semibold mb-2">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="••••••••"
          class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          required
        />
      </div>

      <button
        type="submit"
        class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Login
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-6">
      Don't have an account?
      <a href="signup.html" class="text-blue-600 hover:text-blue-800 font-semibold">Sign Up</a>
    </p>
  </div>

  <script src="/script.js"></script>
</body>
  <script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const message = document.getElementById("message");

    try {
        const response = await fetch("/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
            localStorage.setItem("token", data.token); // 
            message.textContent = "Login successful!";
            message.style.color = "green";
            window.location.href = "/pages/upload.html"; // 
        } else {
            message.textContent = data.message;
            message.style.color = "red";
        }
    } catch (err) {
        message.textContent = "Server error during login";
        message.style.color = "red";
    }
});


</script>
</html>
