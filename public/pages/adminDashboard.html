<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6 text-gray-900">
  <h1 class="text-3xl font-bold mb-6">Admin Dashboard</h1>

  <section class="mb-10">
    <h2 class="text-xl font-semibold mb-2">Upload Project</h2>
    <form id="projectForm" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-6 rounded shadow">
      <input type="text" name="title" placeholder="Project Title" class="p-2 border rounded" required>
      <input type="text" name="description" placeholder="Description" class="p-2 border rounded" required>
      <input type="url" name="github" placeholder="GitHub Link" class="p-2 border rounded" required>
      <input type="url" name="live" placeholder="Live Link" class="p-2 border rounded">
      <input type="file" name="image" placeholder="imagefile" accept="image/*" class="p-2 border rounded" required>
      <button type="submit" class="col-span-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Upload Project</button>
    </form>
  </section>

  <section class="mb-10">
    <h2 class="text-xl font-semibold mb-2">Upload Certificate</h2>
    <form id="certForm" enctype="multipart/form-data" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-6 rounded shadow">
      <input type="text" name="name" placeholder="Certificate Name" class="p-2 border rounded" required>
      <input type="file" name="file"placeholder="filetype" accept="application/pdf,image/*" class="p-2 border rounded" required>
      <input type="file" name="thumbnail" placeholder="thumbnail" accept="image/*" class="p-2 border rounded" required>
      <button type="submit" class="col-span-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Upload Certificate</button>
    </form>
  </section>

  <script>
    document.getElementById('projectForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/projects/upload', {
        method: 'POST',
        body: formData
      });
      const result = await res.json();
      alert(result.message || 'Project uploaded');
    });

    document.getElementById('certForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const res = await fetch('/api/certificates/upload', {
        method: 'POST',
        body: formData
      });
      const result = await res.json();
      alert(result.message || 'Certificate uploaded');
    });
  </script>
</body>
</html>
